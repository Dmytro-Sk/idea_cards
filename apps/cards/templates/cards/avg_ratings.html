{% load static %}
{% block extra_style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'cards/css/styles.css' %}">
{% endblock extra_style %}

{% for i in '12345'|make_list %}
    {% if card.get_avg_ratings >= i|add:'0' %}
        <i class="fas fa-star checked my-btn"></i>
    {% else %}
        <i class="fas fa-star my-btn"></i>
    {% endif %}
{% endfor %}
